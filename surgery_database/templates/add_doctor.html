{% extends "layout.html" %}
{% load static %}


{% block content %}


    <div class="container">

        <form method="post">
        <h3>Add a new doctor</h3>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
            <div class="right-align total">
                <button type="submit" class="waves-effect waves-light btn green submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
