{% extends "layout.html" %}
{% load static %}

{% block content %}

<!-- Slider -->
    <section class="slider">
        <ul class="slides">
            <li>
                <img src="{% static 'img/1.jpg' %}">
                <div class="caption center-align">
                    <h2>Welcome to the Surgery Department!</h2>
                    <h4 class="light grey-text text-lighten-3 hide-on-small-only">New age healthcare.</h4>
                </div>
            </li>
            <li>
                <img src="{% static 'img/2.jpg' %}">
                <div class="caption left-align">
                    <h2>Add and edit staff information</h2>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
                </div>
            </li>
            <li>
                <img src="{% static 'img/3.jpg' %}">
                <div class="caption right-align">
                    <h2>Make appointments and schedule surgeries</h2>
                    <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
                </div>
            </li>
        </ul>
    </section>



    <!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // sidenav
    var sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});

    //slider
    var slider = document.querySelector('.slider');
    M.Slider.init(slider,{
        indicators: false,
        height: 500,
        transition: 500,
        interval: 6000
    });
</script>

{% endblock content %}
